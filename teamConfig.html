<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script src="https://use.fontawesome.com/810e047f20.js"></script>
    <div class="application">

    <div class="nav"><!-- Start nav div-->
      <a href="index.html"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>

      <div id="user">(inputed team name)

      </div>
    </div><!-- End nav div-->


  <!-- tabs section -->

<div class="tab-panels">
    <ul class="tabs menu">
        <li rel="playerTab" class="active">Players</li>
        <li rel="positionTab">Positions</li>
        <li rel="gameTab">Games</li>
    </ul>

<div id="playerTab" class="panel active">
  <ul class="tabList">
    <li><i class="fa fa-plus" aria-hidden="true"></i>Add Player</li>
  </ul>
</div>

<div id="positionTab" class="panel">
  <ul class="tabList">
    <li>Pitcher</li>
    <li>Catcher</li>
    <li>1st Base</li>
    <li>2nd Base</li>
    <li>Shortstop</li>
    <li>3rd Base</li>
    <li>Left Field</li>
    <li>Right Field</li>
    <li>Center Field</li>
    <li><i class="fa fa-plus" aria-hidden="true"></i>Add Position</li>
  </ul>
</div>

<div id="gameTab" class="panel">
  <ul class="tabList">
    <li><i class="fa fa-plus" aria-hidden="true"></i>Add Game</li>
  </ul>
  <button class="generate">Generate Line-up</button>
</div>
</div><!-- End tabs -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/myScript.js"></script>
  </body>
</html>
